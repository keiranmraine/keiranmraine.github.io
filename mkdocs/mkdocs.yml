      link: https://github.com/keiranmraine
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/keiranmraine
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/keiranraine/
copyright: Copyright &copy; 2017-2021 Keiran M. Raine
repo_url: https://github.com/keiranmraine/keiranmraine.github.io
repo_name: keiranmraine.github.io
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
