site_name: Keiran M Raine M.Sc.
theme:
  name: material
  logo: ./images/profile.jpg
  palette:
    - primary: blue grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
        primary: blue grey
