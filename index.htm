<!DOCTYPE html>
<html>
  <head>
    <title>CSS Portal - Layout</title>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/javascript" src="js/showdown-target-blank.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="headerwrap">
        <div id="header">
          <h1 class="inline">Keiran M. Raine</h1> B.Sc. (hons), M.Sc.
        </div>
      </div>
      <div id="contentliquid">
        <div id="contentwrap">
          <div id="content"><!-- Auto filled --></div>
        </div>
      </div>
      <div id="leftcolumnwrap">
        <div id="leftcolumn">
          <img src="images/profile.jpg" alt="profile pic" class="circular">
          <ul>
            <li><a href="#profile" class="pageFetcher currentLink">Profile</a></li>
            <li><a href="#papers" class="pageFetcher">Papers</a></li>
            <li><a href="#credits" class="pageFetcher">Credits</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
